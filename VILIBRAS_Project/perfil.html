<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/perfil.css">
  <title>Perfil | VILIBRAS</title>
  <link rel="icon" href="img/Logo VILIBRAS.png">
  <link rel="stylesheet" href="CSS/questoes.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
    </div>
    </div>

        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
  <div class="profile-container">
    <div class="profile-picture">
      <img src="IMG/images.png" alt="Foto">
    </div>
    <div class="profile-details">
      <h2>Dados do Usuário</h2>
      <br>
      </h5><label for="name">Nome:</label></h5>
      <input type="text" id="name" name="name"></h1>
      <br>
      <br>
      <label for="Email">Email:</label>
      <input type="text" id="Email" name="Email">
      <br>
      <br>
      <label for="phone">Telefone:</label>
      <input type="text" id="phone" name="phone">
      <p>
      <label for="dob">Data de Nascimento:</label>
      <input type="date" id="dob" name="dob">
      <br>
      <br>
      <label for="Senha">Senha:</label>
      <input type="text" id="Senha" name="Senha">
      <br>
      <br>
      <button>Alterar Senha</button>
      <br>
      <br>
      <button>Salvar Alterações</button>
    </div>
  </div>
</body>
</html>
